        const lyricsElement = document.getElementById("lyrics");
        const audioElement = document.getElementById("audio");
        const lyricsContainer = document.querySelector(".lyrics-container");

        let currentLine = 0;
        let animationDelay = 0;

        audioElement.addEventListener("timeupdate", function() {
            const currentTime = audioElement.currentTime;

            // Check if it's time to reveal next line
            if (currentTime >= animationDelay && currentLine < lyrics.length) {
                revealNextLine();
            }
        });

        function revealNextLine() {
            if (currentLine === 0) {
                animationDelay += 10; // Delay for the first line
            } else {
                animationDelay += 1.5; // Delay for subsequent lines
            }
            setTimeout(() => {
                if (currentLine % 4 === 0) {
                    lyricsElement.innerHTML = "<p>" + lyrics[currentLine] + "</p>";
                } else {
                    lyricsElement.innerHTML += "<p>" + lyrics[currentLine] + "</p>";
                }
                currentLine++;
                lyricsContainer.scrollTop = lyricsContainer.scrollHeight; // Scroll to bottom
            }, animationDelay * 700); // Convert seconds to milliseconds
